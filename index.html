<html lang="en">

<head>

<body>
    <div class="container">
        <div class="header">
            <h3>Create User Form</h3>
        </div>

                <label for="username" name="username">UserName</label>
                <input type="text" name="username" id="username">
                <small>Error message here</small>
            </div>
            <div class="form-control">
                <label for="Email" name="Email">Email</label>
                <input type="email" name="email" id="email">
                <small>Error message here</small>
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">password</label>
                <input type="password" name="pwd" id="pwd">
                <small>Error message here</small>
            </div>
            <div class="form-control">
                <label for="cnfpwd" name="cnfpwd">confirm password</label>
                <input type="password" name="cnfpwd" id="cnfpwd">

            </div>
            <input type="button" value="Register" id="button">
        </form>
    </div>
